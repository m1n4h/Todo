{% extends 'base.html' %}
{% load django_bootstrap5 %}

{% block content %}
    <div class="card">
        <div class="card-body">
            <h2 class="card-title">
                {% if form.instance.pk %}
                    Edit Task
                {% else %}
                    Add New Task
                {% endif %}
            </h2>
            <form method="post">
                {% csrf_token %}
                {% bootstrap_form form %}
                <button type="submit" class="btn btn-primary">Save</button>
                <a href="{% url 'todo:task_list' %}" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </div>
{% endblock %}
